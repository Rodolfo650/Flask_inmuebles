<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inmuebles</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .inmueble {
            width: 100%;
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .imagen {
            flex: 1;
        }
        .detalles {
            flex: 2;
            padding-left: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Inmuebles</h1>
    <div class="container">
        {% for prop in propiedades %}
            <div class="inmueble">
                <div class="imagen">
                    <img src="{{ url_for('static', filename='imagenes/' ~ prop[0] ~ '.jpg') }}" alt="Foto inmueble {{ prop[0] }}">
                </div>
                <div class="detalles">
                    <p><strong>Producto:</strong> {{ prop[1] }}</p>
                    <p><strong>Precio:</strong> ${{ "%.2f"|format(prop[2]) }}</p>
                    <p><strong>Ciudad:</strong> {{ prop[3] }}</p>
                    <p><strong>URL:</strong> <a href="{{ prop[4] }}" target="_blank">{{ prop[4] }}</a></p>
                    <p><strong>Fecha:</strong> {{ prop[5] }}</p>
                    <p><strong>Interés:</strong> {{ prop[6] }}</p>
                    <form action="{{ url_for('me_gusta', orden=prop[0]) }}" method="post">
                        <button type="submit">Me gusta ❤️</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
